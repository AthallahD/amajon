{% load static %}
<nav class="bg-gray-400 shadow-md fixed top-0 left-0 z-40 w-full">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <!-- Logo and Navigation Links Together -->
      <div class="flex items-center space-x-8">
        <!-- Make the logo clickable and link to the main view -->
        <a href="{% url 'main:show_main' %}">
          <img src="{% static 'images/logo-web.png' %}" alt="Amajon Logo" class="h-10">
        </a>

        <!-- Navigation Links (Right Beside Logo, visible on larger screens) -->
        <div class="hidden md:flex items-center space-x-6">
          <a href="{% url 'main:show_main' %}" class="text-gray-600 hover:text-gray-800 transition duration-300">Home</a>
          <a href="#" class="text-gray-600 hover:text-gray-800 transition duration-300">Products</a>
          <a href="#" class="text-gray-600 hover:text-gray-800 transition duration-300">Categories</a>
          <a href="#" class="text-gray-600 hover:text-gray-800 transition duration-300">Cart</a>
        </div>
      </div>

      <!-- User Information & Logout (Visible on larger screens) -->
      <div class="hidden md:flex items-center space-x-4">
        {% if user.is_authenticated %}
          <span class="text-gray-600">Welcome, {{ user.username }}</span>
          <a href="{% url 'main:logout' %}" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Logout
          </a>
        {% else %}
          <a href="{% url 'main:login' %}" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2">
            Login
          </a>
          <a href="{% url 'main:register' %}" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
            Register
          </a>
        {% endif %}
      </div>

      <!-- Mobile Menu Button (Visible on small screens) -->
      <div class="block md:hidden flex items-center">
        <button class="mobile-menu-button">
          <svg class="w-6 h-6 text-gray-800" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
            <path d="M4 6h16M4 12h16M4 18h16"></path>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile Menu (Initially hidden) -->
  <div class="hidden fixed inset-0 bg-gray-800 bg-opacity-90 flex-col md:hidden mt-4 space-y-2 p-4 rounded-md shadow-lg z-50 backdrop-blur-sm mobile-menu">
    <div class="pt-2 pb-3 space-y-1">
      <a href="{% url 'main:show_main' %}" class="block text-gray-600 px-3 py-2 rounded-md hover:bg-gray-200 hover:text-gray-800 transition duration-300">Home</a>
      <a href="#" class="block text-gray-600 px-3 py-2 rounded-md hover:bg-gray-200 hover:text-gray-800 transition duration-300">Products</a>
      <a href="#" class="block text-gray-600 px-3 py-2 rounded-md hover:bg-gray-200 hover:text-gray-800 transition duration-300">Categories</a>
      <a href="#" class="block text-gray-600 px-3 py-2 rounded-md hover:bg-gray-200 hover:text-gray-800 transition duration-300">Cart</a>

      {% if user.is_authenticated %}
        <span class="block text-gray-600 px-3 py-2">Welcome, {{ user.username }}</span>
        <a href="{% url 'main:logout' %}" class="block text-center bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
          Logout
        </a>
      {% else %}
        <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
          Login
        </a>
        <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
          Register
        </a>
      {% endif %}
    </div>
  </div>

  <script>
    // Script to toggle the mobile menu visibility
    const btn = document.querySelector("button.mobile-menu-button");
    const menu = document.querySelector(".mobile-menu");

    btn.addEventListener("click", () => {
      menu.classList.toggle("hidden");
    });
  </script>
</nav>
