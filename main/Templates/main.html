<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amajon.com</title>
    <style>
        /* General Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #4CAF50;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .nav-links {
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        /* Amajon.com */
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin-right: auto;
        }

        /* Products Container */
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Product Card */
        .product-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.2s ease-in-out;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-card h2 {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            font-size: 22px;
            text-align: center;
        }

        .product-card p {
            padding: 15px;
            line-height: 1.5;
        }

        .product-card .price {
            color: #ff5722;
            font-weight: bold;
            font-size: 18px;
        }

        .product-card .stock {
            color: #777;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #4CAF50;
            color: white;
            margin-top: 150px;
        }

        /* Responsive for small screens */
        @media (max-width: 600px) {
            .navbar {
                flex-direction: column;
            }

            .navbar a {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <div class="logo">Amajon.com</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Contact Us</a>
        </div>
    </div>

    <!-- Title -->
    <h1>Available Products</h1>

    <!-- Products Container -->
    <div class="products-container">
        {% for product in products %}
        <div class="product-card">
            <h2>{{ product.name }}</h2>
            <p class="price">Price: Rp{{ product.price }}</p>
            <p>{{ product.description }}</p>
            <p class="stock">Stock: {{ product.stock }}</p>
        </div>
        {% endfor %}
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Amajon by Mo | All rights reserved.</p>
    </div>

</body>
</html>
