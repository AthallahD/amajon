<div class="relative break-inside-avoid">
  <div class="relative top-5 bg-white shadow-lg rounded-lg mb-6 break-inside-avoid flex flex-col border-2 border-gray-200 transform hover:scale-105 hover:shadow-xl transition-transform duration-300">
    <!-- Product Content -->
    <div class="p-4">
      <!-- Title -->
      <div class="flex items-center justify-between">
        <h3 class="font-bold text-xl mb-2 text-gray-900">{{ products_entry.name }}</h3>
      </div>

      <!-- Description -->
      <div class="mb-4">
        <p class="font-semibold text-lg mb-1 flex items-center">
          <svg class="h-5 w-5 text-indigo-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l3 3-3 3M15 12h2m4 0a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
          Description
        </p>
        <p class="text-gray-700 mb-2">{{ products_entry.description }}</p>
      </div>

      <!-- Price -->
      <div class="mb-4">
        <p class="font-semibold text-lg mb-1 flex items-center">
          <svg class="h-5 w-5 text-indigo-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-3 0-3-4-6-4m6 0c3 0 3 4 6 4m-6 4v8m-3-4h6" />
          </svg>
          Price
        </p>
        <p class="text-gray-700">Rp{{ products_entry.price }}</p>
      </div>

      <!-- Quantity Bar -->
      <div>
        <p class="text-gray-700 font-semibold mb-2">Quantity</p>
        <div class="relative pt-1">
          <div class="flex mb-2 items-center justify-between">
            <div>
              <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                {% if products_entry.quantity > 10 %}10+{% else %}{{ products_entry.quantity }}{% endif %}
              </span>
            </div>
          </div>
          <div class="overflow-hidden h-2 mb-4 text-xs flex rounded-full bg-indigo-200">
            <div style="width:{% if products_entry.quantity > 10 %}100%{% else %}{{ products_entry.quantity }}0%{% endif %}" class="flex flex-col text-center whitespace-nowrap text-white justify-center bg-gradient-to-r from-indigo-500 to-indigo-700"></div>
          </div>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="mt-4 flex space-x-3">
        <a href="{% url 'main:edit_product' products_entry.pk %}" class="bg-yellow-500 hover:bg-yellow-600 text-white rounded-lg px-4 py-2 transition duration-300 flex items-center space-x-2 shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
          <span>Edit</span>
        </a>
        <a href="{% url 'main:delete_product' products_entry.pk %}" class="bg-red-500 hover:bg-red-600 text-white rounded-lg px-4 py-2 transition duration-300 flex items-center space-x-2 shadow-lg">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          <span>Delete</span>
        </a>
      </div>
    </div>
  </div>
</div>
